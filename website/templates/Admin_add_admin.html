{% extends "Admin_base.html" %} {% block title %}Adding An Admin{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Adding An Admin</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
        />
      </div>
    
      <div class="form-group">
        <label for="firstName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
        />
      </div>
    
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>    
      <br />
      <button type="submit" id = "submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
