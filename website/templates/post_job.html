{% extends "base.html" %} {% block title %} Browse jobs {% endblock %} {% block
    content %}
    <head>
        <title>Post a Job</title>
        <style>
          body {
            font-family: Arial, sans-serif;
          }
    
          h1 {
            margin-top: 0;
          }
    
          form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
    
          label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
          }
    
          input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
          }
    
          button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
    
          button[type="submit"]:hover {
            background-color: #3e8e41;
          }
        </style>
      </head>
      <body>
        <h1>Post a Job</h1>
        <form action="{{ url_for('views.post_job') }}" method="post">
          <label for="job_name">Job Name:</label>
          <input type="text" id="job_name" name="job_name" required>
          <label for="job_description">Job Description:</label>
          <textarea id="job_description" name="job_description" required></textarea>
          <label for="job_date">Job Date:</label>
          <input type="datetime-local" id="job_date" name="job_date" required>
          <button type="submit">Post Job</button>
        </form>
      </body>
{% endblock %}
